<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>360&deg; Tour</title>
    <link rel="stylesheet" href="css/bundle.css">
    <script src="js/vendor.js"></script>
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="hotspot-text" text="font: exo2bold; width: 5" geometry="primitive: plane; width: 1.6; height: 0.4" material="color: black;" position="0 -0.6 0"></a-mixin>
        <a-mixin id="hotspot-target" geometry="primitive: octahedron; radius: 0.2;" material="flatShading: true; color: rgb(255, 0, 161)"></a-mixin>
      </a-assets>

      <a-tour>
        <a-panorama id="seawall" src="images/seawall.jpg" rotation="0 140 0"></a-panorama>
        <a-panorama id="yaletown" src="images/yaletown.jpg" rotation="0 120 0"></a-panorama>
        <a-panorama id="aquabus" src="images/aquabus.jpg" rotation="0 50 0"></a-panorama>
        <a-panorama id="dock" src="images/dock.jpg" rotation="0 -90 0"></a-panorama>

        <a-hotspot id="aquabus-dock" for="aquabus" to="dock" mixin="hotspot-target" position="-5.00 -0.09 0.03" rotation="-1.03 90.34 0.00">
          <a-text value="Boat dock" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>

        <a-hotspot id="dock-aquabus" for="dock" to="aquabus" mixin="hotspot-target" position="-4.99 -0.21 -0.24" rotation="-2.41 87.23 0.00">
          <a-text value="Aquabus" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>

        <a-hotspot id="dock-yaletown" for="dock" to="yaletown" mixin="hotspot-target" position="4.99 0.08 0.23" rotation="-1.26 -92.41 0">
          <a-text value="Yaletown" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>

        <a-hotspot id="yaletown-dock" for="yaletown" to="dock" mixin="hotspot-target" position="-4.70 -0.83 1.49" rotation="-9.51 107.62 0.00">
          <a-text value="Boat dock" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>

        <a-hotspot id="yaletown-seawall" for="yaletown" to="seawall" mixin="hotspot-target" position="-3.55 -0.22 -3.51" rotation="-2.52 45.29 0.00">
          <a-text value="Seawall" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>

        <a-hotspot id="seawall-yaletown" for="seawall" to="yaletown" mixin="hotspot-target" position="-1.40 -0.07 4.80" rotation="-0.80 163.72 0.00">
          <a-text value="Yaletown" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>
      </a-tour>

      <a-entity camera look-controls>
        <a-entity cursor position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
