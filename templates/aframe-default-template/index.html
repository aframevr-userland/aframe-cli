<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Default A-Frame template</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <body>
    <a-scene>
      <a-entity geometry="primitive: circle; radius: 40"
                rotation="-90 0 0"
                material="src: grid.png; repeat: 160 160"></a-entity>
      <a-sky src="sky.png"></a-sky>
    </a-scene>
  </body>
</html>
