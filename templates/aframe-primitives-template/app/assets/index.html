<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primitives â€¢ Made with A-Frame</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="chair-material" material="color: rgb(255, 138, 0)"></a-mixin>
        <a-mixin id="chair-leg" geometry="radius: 0.05"></a-mixin>
      </a-assets>

      <a-box position="-1 0.5 -3.5" color="#4CC3D9"></a-box>
      <a-text position="-1 1.2 -3.5" value="1m box" align="center"></a-text>
      <a-torus position="-1.5 0.6 -2.5" rotation="-45 0 0" color="#00ff60" radius="0.4" radius-tubular="0.1"></a-torus>
      <a-sphere position="1.2 0.5 -2.5" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cone position="0.8 1 -4" color="#ffca0f" height="2" radius-bottom="0.8" radius-top="0"></a-cone>

      <!-- chair -->
      <a-entity position="0 0 -2.5" rotation="0 45 0">
        <a-cylinder height="0.45" position="-0.2 0.225 0.2" mixin="chair-leg chair-material"></a-cylinder>
        <a-cylinder height="0.45" position="0.2 0.225 0.2" mixin="chair-leg chair-material"></a-cylinder>
        <a-cylinder height="1" position="-0.2 0.5 -0.2" mixin="chair-leg chair-material"></a-cylinder>
        <a-cylinder height="1" position="0.2 0.5 -0.2" mixin="chair-leg chair-material"></a-cylinder>
        <a-box id="chair-seat" width="0.5" depth="0.5" height="0.1" position="0 0.45 0" mixin="chair-material"></a-box>
        <a-box id="chair-back" width="0.5" depth="0.1" height="0.3" position="0 0.9 -0.2" mixin="chair-material"></a-box>
      </a-entity>

      <!-- 0.5m ground grid -->
      <a-entity geometry="primitive: circle; radius: 40" rotation="-90 0 0" material="src: images/grid.png; repeat: 160 160;" ></a-entity>

      <a-sky src="images/sky.png"></a-sky>
    </a-scene>
  </body>
</html>
